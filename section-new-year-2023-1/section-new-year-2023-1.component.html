                <div>
                  <span>
                    <strong class="title-rates-mobile d-md-none"
                            *fxRestriction="{ disabledRegulators: [Regulators.FCA] }">
                      <ng-container>
                        {{ 'ratest_ticker_investResponsibly' | translate }}
                      </ng-container>
                    </strong>
                    <span fxTranslate="riskWarning_japaneseDescription"
                          class="animated fx-animation-showUpOpacity animationDelay450mSec"
                          *fxRestriction="{ complexRestriction: {enabledCountries: ['JP'], enabledLanguages: ['ja']}}"></span>
                  </span>
                  <span fxTranslate="riskWarning_brazilianDescription"
                        class="animated fx-animation-showUpOpacity animationDelay450mSec"
                        *fxRestriction="{ complexRestriction: {enabledCountries: ['BR'], enabledLanguages: ['pt']}}"></span>

                  <ng-container>
                    <ng-container>
                      <strong class="d-none d-md-inline">
                        {{ 'ratest_ticker_investResponsibly' | translate }}
                      </strong>

                      <span *fxRestriction="{ enabledRegulators: [Regulators.CySec] }"
                            [fxTranslate]="'rates_ticker_descr'"
                            [fxConstantsConfig]="{regulator: Regulators.CySec}"
                            class="animated fx-animation-showUpOpacity animationDelay450mSec"></span>

                      <span *fxRestriction="{ enabledRegulators: [Regulators.FCA] }"
                            [fxTranslate]="'rates_ticker_descr_fca'"
                            [fxConstantsConfig]="{regulator: Regulators.FCA}"
                            class="animated fx-animation-showUpOpacity animationDelay450mSec"></span>

                      <span *fxRestriction="{ enabledRegulators: [ Regulators.KNN] }"
                            [fxTranslate]="'rates_ticker_descr'"
                            class="animated fx-animation-showUpOpacity animationDelay450mSec"></span>

                  </ng-container>

              </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="background">
    <canvas *ngIf="isDesktop"
            id="new-year-2023-slide-1">
    </canvas>
    <div *ngIf="!isDesktop"
         class="background__mobile">
    </div>
  </div>
  <div class="content"
       [ngClass]="{'padding': isPaddingAdded}">
    <div class="logo-wrapper">
      <a target="_blank"
         mainWebsiteUrl>
        <div [animateOnIntersection]="{'threshold': 0.3, 'class': 'animating'}"
             class="logo"
             [ngClass]="{'padding': isPaddingAdded}">
        </div>
      </a>
    </div>
    <div class="title"
         [innerHTML]="'new_year_2023_text_1' | translate">
    </div>
    <div class="description-wrapper">
      <div class="description"
           [fxTranslate]="'new_year_2023_text_2'">
      </div>
      <div class="description"
           [fxTranslate]="'new_year_2023_text_3'">
      </div>
    </div>
  </div>
</section>
